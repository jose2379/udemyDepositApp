<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Cantidad</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of items | orderDeposit">
                  <td>{{ item.description }}</td>
                  <td>{{ item.acount | currency }}</td>
                  <td>
                    <span [ngClass]=" {
                      'text-success': item.type === 'income',
                      'text-danger': item.type === 'extract'
                    }">
                      {{ item.type }}
                    </span>
                  </td>
                  <td>
                    <button (click)="deleteItem(item)" class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                      Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
